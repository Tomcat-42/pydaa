name: CI/CD
on:
  push:
    tags:
      - "v*.*.*"
permissions:
  contents: write
  discussions: write
jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    name: Build, test and deploy
    steps:
      - name: Check out this repository
        uses: actions/checkout@v3
      - name: Build
        run: ${PWD}/scripts/build.sh
      - name: Publish
        run: ${PWD}/scripts/publish
